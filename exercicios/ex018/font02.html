    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family:'love';
            src: url('fonts/Kiddie Love.otf') format('opentype'), url('fonts/Kiddie Love.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;

            /*
            tipos de format()
            - opentype (otf)
            - truetype(ttf)
            - embedded-opetype
            - truetype-aat (apple Advanced typography)
            - svg
            */
        }
       
       body{
           font-family: Arial, Helvetica, sans-serif;
       }
        h1{
            font-family: 'love', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
